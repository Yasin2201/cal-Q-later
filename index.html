<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calc-Q-Later</title>
</head>
<body>
    <h1>Calculator</h1>
    <main id="main">
        <div id="container">
        <div id='calcDisplay'></div>
        <div id="display"></div>
        <div id="buttons">
            <button type="button" class="clearAll" value="clear">CLEAR</button>
            <button type="button" class="backspace" value="backspace">CE</button>
            <button type="button" class="operator" value="/">รท</button>
            <button type="button" class="digits" value="7">7</button>
            <button type="button" class="digits" value="8">8</button>
            <button type="button" class="digits" value="9">9</button>
            <button type="button" class="operator" value="*">x</button>
            <button type="button" class="digits" value="4">4</button>
            <button type="button" class="digits" value="5">5</button>
            <button type="button" class="digits" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="digits" value="1">1</button>
            <button type="button" class="digits" value="2">2</button>
            <button type="button" class="digits" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="digits" value="0">0</button>
            <button type="button" class="decimal" value="dec">.</button>
            <button type="button" class="equals" value="=">=</button>
        </div>
    </div>
</main>
<script src = scripts/main.js></script>  
</body>
</html>
